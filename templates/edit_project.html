<!DOCTYPE html>
{% load static %}
<html>
  <head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
      <link rel="stylesheet" href="{% static "css/style.css" %}" >

    <style>

      .left-part, form,button {
      width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="main-block">
        <form  name="MyForm"  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>View or Edit Project</h1>
        <div class="info" >



            <input type="label" name="name" value="{{project.name}}"><br>

            <input type="text-area" name="description" value="{{project.description}}"><br>

            <input type="datetime-local" name="start_time" ><br>


            <input type="datetime-local" name="end_time"  ><br>

            <input type="image" src="{{project.avatar.url}}"  width="100" height="100"><br>

            OR Update Avatar:<br>
            <input type="file" name="avatar" ><br>

        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
