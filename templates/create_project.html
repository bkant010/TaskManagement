<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}" >

    <style>
      .left-part, form,button {
      width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="main-block">

      <form  enctype="multipart/form-data" name="MyForm" method="POST" >
        {% csrf_token %}
        <h1>Create Project</h1>
        <div class="info" >
          <input type="text" name="name" placeholder="Project Name" required>
          <input type="text" name="description" placeholder="Description" required>
          <input type="datetime-local" name="start_time" placeholder="Start Time"required>
          <input type="datetime-local" name="end_time" placeholder="End Time" required>
         <input type="file" name="avatar" required>
        </div>
        <button type="submit" >Submit</button>
      </form>
    </div>
  </body>
</html>
